<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Mole Mole</title>
</head>
<body class="dis-flex">
    <section class="bg dis-flex">
        <div class="worm-box">
            <div style="width:5%" class="worm-container">
                <img src="./assets/img/worm.png" alt="worm meter" class="worm">
            </div>
        </div>

        <div class="hole-container dis-flex">
            <div class="hole dis-flex" id="hole-0">
                <img data-index='0' src="./assets/img/mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>

        <div class="hole-container dis-flex">
            <div class="hole dis-flex" id="hole-1">
                <img data-index='1' src="./assets/img/mole-leaving.png" alt="mole" class="mole">
            </div>
        </div>

        <div class="hole-container dis-flex">
            <div class="hole dis-flex" id="hole-2">
                <img data-index='2' src="./assets/img/mole-sad.png" alt="mole" class="mole">
            </div>
        </div>

        <div class="hole-container dis-flex">
            <div class="hole dis-flex" id="hole-3">
                <img data-index='3' src="./assets/img/mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>

        <div class="hole-container dis-flex">
            <div class="hole dis-flex" id="hole-4">
                <img data-index='4' src="./assets/img/king-mole-fed.png" alt="mole" class="mole">
            </div>
        </div>
        
        <div class="hole-container dis-flex">
            <div class="hole dis-flex" id="hole-5">
                <img data-index='5' src="./assets/img/mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>

        <div class="hole-container dis-flex">
            <div class="hole dis-flex" id="hole-6">
                <img data-index='6' src="./assets/img/mole-fed.png" alt="mole" class="mole">
            </div>
        </div>

        <div class="hole-container dis-flex">
            <div class="hole dis-flex" id="hole-7">
                <img data-index='7' src="./assets/img/mole-leaving.png" alt="mole" class="mole">
            </div>
        </div>

        <div class="hole-container dis-flex">
            <div class="hole dis-flex" id="hole-8">
                <img data-index='8' src="./assets/img/king-mole-hungry.png" alt="mole" class="mole">
            </div>
        </div>

        <div class="hole-container dis-flex">
            <div class="hole dis-flex" id="hole-9">
                <img data-index='9' src="./assets/img/mole-sad.png" alt="mole" class="mole">
            </div>
        </div>
    </section>
    <img src="./assets/img/win.png" alt="you've won the game" class="win hide">

    <script src="./assets/js/index.js"></script>
</body>
</html>
